<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form id="add-card-form" class="ui form" method="POST">
                    <h3 class="ui dividing header">Add Card</h3>
                    <div class="field">
                        <label>Name</label>
                        <input id="name" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input id="description" type="text" name="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Image Url</label>
                        <input id="imageUrl" type="text" name="imageUrl" placeholder="Image Url">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <input id="family" type="text" name="family" placeholder="Family">
                    </div>
                    <div class="field">
                        <label>Hp</label>
                        <input id="Hp" type="text" name="Hp" placeholder="Hp">
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input id="energy" type="text" name="energy" placeholder="Energy">
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input id="attack" type="text" name="attack" placeholder="Attack">
                    </div>
                    <div class="field">
                        <label>Defence</label>
                        <input id="defense" type="text" name="defence" placeholder="Defence">
                    </div>
                    <button class="ui button" type="submit">Create card</button>
                </form>
            </div>
        </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/addCard.js"></script>
    </body>
</html>
