<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
<div class="ui five column grid">
    <div class="row"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column">
        <form class="ui form" id="register-form" method="POST">
            <h3 class="ui dividing header">User Form </h3>
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="field">
                <label>Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Surname">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="field">
                <label>Retype password</label>
                <input type="password" name="rePassword" id="rePassword" placeholder="Retype password">
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
        <p id="error"></p>
    </div>
</div>
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/handleRegister.js"></script>
</body>
</html>
