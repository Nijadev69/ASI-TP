<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/visual/js/login.js"></script>
</head>
<body>
<div class="ui five column grid">
    <div class="row"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column">
        <form class="ui form" id="connection-form" action="/" method="GET">
            <h3 class="ui dividing header">Connection</h3>
            <div class="field">
                <label>Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Surname">
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <button class="ui button" type="submit" >Connect</button>
        </form>
    </div>
</div>
</body>
</html>
